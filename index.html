<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clock</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="clockStyle.css">
</head>

<body>
    <div class="clock-container">
        <div class="mode-buttons">
            <button class="light-mode" id="light">
                <i class="material-icons">&#xe839;</i>
                <!-- <i class="fa-solid fa-star-half-stroke"></i> -->
            </button>
            <!-- <button class="dark-mode" id="dark">
                <i id="fas fa moon">0</i>
            </button> -->
        </div>
        <div class="Analogue-clock">
            <div class="number number1 " >|</div>
            <div class="number number2 " >|</div>
            <div class="number number3 " ><div class="rotate3">3</div></div>
            <div class="number number4 " >|</div>
            <div class="number number5 " >|</div>
            <div class="number number6 " ><div class="rotate6">6</div></div>
            <div class="number number7 " >|</div>
            <div class="number number8 " >|</div>
            <div class="number number9  " ><div class="rotate9">9</div></div>
            <div class="number number10 " >|</div>
            <div class="number number11 " >|</div>
            <div class="number number12 " >12</div>

            <div class="clock-hand hour " ></div>
            <div class="clock-hand minute " ></div>
            <div class="clock-hand second " ></div>
        </div>

        <div class="Digital-clock">
            <div class="time flex"></div>
            <div class="date flex"></div>
        </div>
    </div>
    
</body>
<script src="clockScript.js"></script>
</html>
